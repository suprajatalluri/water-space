<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gallery</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./gallery.css" />
  </head>
  <body class="container-fluid bg-success bg-opacity-50">
    <div
      class="navigation text-center d-flex justify-content-start pe-5 pt-4 fs-4 fw-bold"
    >
      <a class="module pe-5" href="./index.html">Home</a>
      <a class="module pe-5" href="./FAQ'S.html">FAQs</a>
      <a class="module pe-5" href="./contact.html">Contact</a>
    </div>

    <div class="container bg-light my-5 rounded shadow-lg">
      <div class="layer"></div>
      <div class="mb-5">
        <h1 class="text-center heading fw-bold">Gallery</h1>
      </div>

      <div class="container text-center my-3">
        <div class="row d-flex justify-content-around p-4">
          <div class="col-lg-4">
            <img src="./images/CSP1.jpg" class="img-fluid" alt="img" />
          </div>
          <div class="col-lg-4">
            <img src="./images/CSP2.jpg" class="img-fluid" alt="img" />
          </div>
        </div>

        <div class="row d-flex p-4">
          <div class="col-lg-4">
            <img src="./images/CSP3.jpg" class="img-fluid" alt="img" />
          </div>
          <div class="col-lg-4">
            <img src="./images/CSP4.jpg" class="img-fluid" alt="img" />
          </div>
          <div class="col-lg-4">
            <img src="./images/CSP5.jpg" class="img-fluid" alt="img" />
          </div>
        </div>

        <div class="row d-flex justify-content-around p-3">
          <div class="col-lg-3"></div>
          <div class="col-lg-3"></div>
          <div class="col-lg-3"></div>
        </div>
      </div>

      <div class="container-fluid p-5 d-flex justify-content-center">
        <div
          id="carouselExampleInterval"
          class="carousel slide"
          data-bs-ride="carousel"
        >
          <div class="carousel-inner">
            <div class="carousel-item active" data-bs-interval="500">
              <img src="./images/CSP6.jpg" class="d-block w-100" alt="img" />
            </div>
            <div class="carousel-item" data-bs-interval="1500">
              <img src="./images/CSP7.jpg" class="d-block w-100" alt="img" />
            </div>
            <div class="carousel-item" data-bs-interval="1500">
              <img src="./images/CSP8.jpg" class="d-block w-100" alt="img" />
            </div>
            <div class="carousel-item" data-bs-interval="1500">
              <img src="./images/CSP9.jpg" class="d-block w-100" alt="img" />
            </div>
          </div>
          <button
            class="carousel-control-prev"
            type="button"
            data-bs-target="#carouselExampleInterval"
            data-bs-slide="prev"
          >
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button
            class="carousel-control-next"
            type="button"
            data-bs-target="#carouselExampleInterval"
            data-bs-slide="next"
          >
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </button>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
